<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Furieuse - BD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="test"></div>
      <div class="background-parallax">
        <section class="section-parallax" id="section-parallax">
          <img
            src="img/home_page/header/1header-webp/background.webp"
            id="bg"
          />
          <img
            src="img/home_page/header/1header-webp/portal.webp"
            id="portal"
          />
          <img
            src="img/home_page/header/1header-webp/castle.webp"
            id="castle"
          />
          <img
            src="img/home_page/header/1header-webp/tree-right.webp"
            id="tree-right"
          />
          <img
            src="img/home_page/header/1header-webp/tree-left.webp"
            id="tree-left"
          />
          <img
            src="img/home_page/header/1header-webp/midground.webp"
            id="midground"
          />
          <img
            src="img/home_page/header/1header-webp/foreground.webp"
            id="foreground"
          />
          <img src="img/home_page/header/1header-webp/logo.webp" id="logo" />
          <img src="img/home_page/header/1header-webp/ysa.webp" id="ysa" />
        </section>
      </div>
    </header>
    <main>
      <section class="character-presentation-container">
        <div class="character-presentation">
          <img
            src="img/home_page/king/king-background.webp"
            id="bg-presentation-l-1"
          />
          <img
            src="img/home_page/king/king-comicstrip.webp"
            id="bg-presentation-l-2"
          />
          <img
            src="img/home_page/gradient-spacer/gradient-top.webp"
            id="spacer-top"
          />
          <img
            src="img/home_page/king/king-character.webp"
            id="character-left"
          />
          <img
            src="img/home_page/gradient-spacer/gradient-bottom.webp"
            id="spacer-bottom"
          />
          <a class="character-presentation-text presentation-text-right"
            >Un roi déchu,<br />un royaume <br />en ruine...</a
          >
        </div>
      </section>
      <section class="character-presentation-container">
        <div class="character-presentation">
          <img
            src="img/home_page/ysa/ysa-background.webp"
            id="bg-presentation-l-1-l"
          />
          <img
            src="img/home_page/ysa/ysa-comicstrip.webp"
            id="bg-presentation-l-2-r"
          />
          <img
            src="img/home_page/gradient-spacer/gradient-top.webp"
            id="spacer-top"
          />
          <img
            src="img/home_page/ysa/ysa-character.webp"
            id="character-right"
          />
          <img
            src="img/home_page/gradient-spacer/gradient-bottom.webp"
            id="spacer-bottom"
          />
          <a class="character-presentation-text presentation-text-left"
            >Une princesse en<br />quête de liberté</a
          >
        </div>
      </section>
      <section class="character-presentation-container">
        <div class="character-presentation">
          <img
            src="img/home_page/swords/sword-background.webp"
            id="bg-presentation-l-1"
          />
          <img
            src="img/home_page/swords/sword-comicstrip.webp"
            id="bg-presentation-l-2"
          />
          <img
            src="img/home_page/gradient-spacer/gradient-top.webp"
            id="spacer-top"
          />
          <img
            src="img/home_page/swords/sword-character.webp"
            id="character-left"
          />
          <img
            src="img/home_page/gradient-spacer/gradient-bottom.webp"
            id="spacer-bottom"
          />
          <a class="character-presentation-text presentation-text-right"
            >Une arme destinée<br />à conquérir...</a
          >
        </div>
      </section>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
